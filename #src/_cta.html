<section class="section cta">
  <div class="container">
    <div class="cta-wrapper">
      <div class="cta-left">
        <img src="./img/cta.jpg" alt="cta" width="425" height="561">
      </div>
      <div class="cta-right">
        <h2 class="section__title">Есть вопросы?</h2>
        <span class="cta__subtitle">Задайте их нашим специалистам</span>
        <form action="/" class="form cta-form">
          <div class="form-data">
            <label class="form-data__label">
              <input type="text" class="form-data__input" name="name">
              <span class="form-data__text">Ваше имя</span>
            </label>
            <label class="form-data__label">
              <input type="text" class="form-data__input" name="company">
              <span class="form-data__text">Название организации</span>
            </label>
            <label class="form-data__label">
              <input type="tel" class="form-data__input" name="tell">
              <span class="form-data__text">+7</span>
            </label>
            <label class="form-data__label">
              <input type="email" class="form-data__input" name="email">
              <span class="form-data__text">Эл.почта</span>
            </label>
            <label class="form-data__label">
              <input type="text" class="form-data__input form-data__input--textarea" name="company">
              <span class="form-data__text">Название организации</span>
            </label>
          </div>
          <div class="form-send">
            <button type="submit" class="btn btn--blue form-send__button">Отправить вопрос</button>
            <div class="form-send-policy">
              <label class="custom-checkbox">
                <input class="hidden-checkbox" type="checkbox">
                <div class="checkbox">
                  <svg class="icon checkmark">
                    <use href="./img/icons/icons.svg#checkbox"></use>
                  </svg>
                </div>
                <p>
                  Я ознакомлен и согласен
                  с <a href="#!">условиями использования</a>
                  и обработки моих <a href="#!">персональных данных</a>
                </p>
              </label>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
